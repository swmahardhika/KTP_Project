<html>
    <head>
        <title>Data KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" accesskey=""
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" accesskey=""
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-light bg-primary">
            <div class="container">
                <div class="container-fluid justify-content-start">
                    <a href="index.html" class="btn btn-outline-light me-2 text-bold" ><strong>Tambah Data</strong></a>
                </div>
            </div>
        </nav>
        <div class="container py-4" >
            <div class="pb-4" align="center">
                <h1 class="fst-italic">KTP Database</h1>
            </div>

            <div class="row">
                <div class="col-3" th:each="godata:${goData}">
                    <div class="card shadow mb-5">
                        <img th:src="*{'data:image/*;base64,'+{godata.gambar}}" class="card-img-top mx-auto d-block rounded " style="width: 100px; height: 100px;" alt="...">
                        <div class="card-body">
                            <label for="exampleFormControlInput1" class="form-label">Nama</label>
                            <input class="form-control mb-3" type="text" aria-label="readonly input example" readonly th:value="${godata.nama}">

                            <label for="exampleFormControlInput1" class="form-label">ID</label>
                            <input class="form-control mb-3" type="text" aria-label="readonly input example" readonly th:value="${godata.id}">

                            <label for="exampleFormControlInput1" class="form-label">Tanggal</label>
                            <input class="form-control mb-3" type="text" aria-label="readonly input example" readonly th:value="${#dates.format(godata.tanggal, 'dd-MM-yyyy')}">

                            <label for="exampleFormControlInput1" class="form-label">Kewarganegaraan</label>
                            <input class="form-control mb-3" type="text" aria-label="readonly input example" readonly th:value="${godata.kewarganegaraan}">

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/edit/{id}(id=${godata.id})}" class="btn btn-outline-primary " >Edit</a> 
                                <a th:href="@{/del/{id}(id=${godata.id})}" class="btn btn-outline-secondary" onclick="return confirm('hapus?')">Delete</a>
                            </div>
                            
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><!-- comment -->
    </body>
    
</html>
